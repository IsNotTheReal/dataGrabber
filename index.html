<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info</title>
    <script>
        async function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;

            const ipResponse = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipResponse.json();
            const ipAddress = ipData.ip;

            let deviceType = 'Desconocido';
            if (/android/i.test(userAgent)) {
                deviceType = 'Android';
            } else if (/iphone/i.test(userAgent)) {
                deviceType = 'iPhone';
            } else if (/ipad/i.test(userAgent)) {
                deviceType = 'iPad';
            } else if (/mac/i.test(userAgent)) {
                deviceType = 'macOS';
            } else if (/win/i.test(userAgent)) {
                deviceType = 'Windows';
            } else if (/linux/i.test(userAgent)) {
                deviceType = 'Linux';
            }

            const info = {
                userAgent: userAgent,
                platform: platform,
                language: language,
                screenWidth: screenWidth,
                screenHeight: screenHeight,
                ipAddress: ipAddress,
                deviceType: deviceType
            };

            document.body.innerHTML = `
                <div id="deviceInfo"
                     data-user-agent="${userAgent}"
                     data-platform="${platform}"
                     data-language="${language}"
                     data-screen-width="${screenWidth}"
                     data-screen-height="${screenHeight}"
                     data-ip-address="${ipAddress}"
                     data-device-type="${deviceType}">
                </div>
                <h1>Información capturada:</h1>
                <pre>${JSON.stringify(info, null, 2)}</pre>`;
        }

        window.onload = getDeviceInfo;
    </script>
</head>
<body>
    <h1>Capturando información del dispositivo...</h1>
</body>
</html>
